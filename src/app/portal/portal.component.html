<md-card class="portal-card">
  <md-card-title>
    Home
  </md-card-title>

  <div fxLayout="row" fxLayoutWrap fxLayoutAlign="start center">
    <portal-link-tile fxFlex.xs="1 1 50%" fxFlex.lt-lg="1 1 33%" fxFlex="1 1 25%" [routerLink]="'job-sites'" [title]="'Job Sites'">
      <i class="material-icons">business</i>
    </portal-link-tile>

    <portal-link-tile fxFlex.xs="1 1 50%" fxFlex.lt-lg="1 1 33%" fxFlex="1 1 25%" [routerLink]="'profile'" [title]="'Profile'">
      <i class="material-icons">person</i>
    </portal-link-tile>

    <portal-link-tile *ngIf="canAccessAdmin" fxFlex.xs="1 1 50%" fxFlex.lt-lg="1 1 33%" fxFlex="1 1 25%" [routerLink]="'admin'" [title]="'Admin'">
      <i class="material-icons">settings</i>
    </portal-link-tile>
  </div>

</md-card>
